<head>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<!--연금 나이 col 36개-->
<body>
    
    <script>
        const GRAPH_SAMPLE=`
                <li class="graph_column unactive_column">
                    <div class="graph_element" style="background-color: blue;"></div>
                    <div class="graph_element" style="background-color: violet;"></div>
                </li>
            `
        window.onload=()=>{
            const WRAPPER=document.getElementsByClassName('graph_wrapper')[0];
            for(let i=0;i<35;i++){
                WRAPPER.innerHTML+=GRAPH_SAMPLE;
            }
        }
    </script>
    <div class="main_container">
        <section class="graph_container">
            <ul class="graph_wrapper">
                <li class="graph_column active_column" >
                    <div class="graph_element" style="background-color: blue;"></div>
                    <div class="graph_element" style="background-color: orange;"></div>
                </li>
            </ul>
        </section>
    </div>
</body>
